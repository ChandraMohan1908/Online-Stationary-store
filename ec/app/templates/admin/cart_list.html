{% block content %}
<div class="sidebar">
    {% include 'admin/sidebar.html' %}
</div>

<div class="form-container">
    <h2>Cart List</h2>
    <a href="{% url 'cart_add' %}" class="button">Cart List</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}
            <tr>
                <td>{{ cart.id }}</td>
                <td>{{ cart.user }}</td>
                <td>{{ cart.product }}</td>
                <td>{{ cart.quantity }}</td>
                <td>
                    <a href="{% url 'cart_edit' cart.id %}" class="button">Edit</a>
                    <a href="{% url 'cart_delete' cart.id %}" class="button" onclick="return confirm('Are you sure you want to delete this cart?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    /* Centering the form container */
    .form-container {
        margin-left: 20%; /* Adjust for sidebar */
        margin-right: 20%; /* Centering by adding margin on both sides */
        padding: 20px; /* Padding around the form container */
        text-align: center; /* Center align text inside the container */
    }

    .form-container h2 {
        color: #343a40; /* Dark gray for headings */
        margin-bottom: 20px; /* Space below heading */
    }

    table {
        width: 100%; /* Full width */
        border-collapse: collapse; /* Collapse borders */
        margin-top: 20px; /* Space above table */
        margin-left: auto; /* Center table */
        margin-right: auto; /* Center table */
    }

    th, td {
        padding: 12px; /* Padding inside cells */
        text-align: left; /* Align text to the left */
        border: 1px solid #dee2e6; /* Light border for cells */
    }

    th {
        background-color: #007bff; /* Blue background for header */
        color: white; /* White text color for header */
    }

    tr:nth-child(even) {
        background-color: #f2f2f2; /* Light gray background for even rows */
    }

    tr:hover {
        background-color: #d1e7dd; /* Light green on hover */
    }

    .button {
        background-color: #28a745; /* Button background */
        color: white; /* Button text color */
        padding: 10px 15px; /* Button padding */
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s; /* Transition effect */
        margin-right: 5px; /* Space between buttons */
    }

    .button:hover {
        background-color: #218838; /* Darker blue on hover */
    }
</style>
{% endblock %}
