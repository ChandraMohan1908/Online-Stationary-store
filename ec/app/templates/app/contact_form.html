{% load static %}  <!-- Load static files for CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Link to your CSS file -->
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Padding around the body */
        }
        
        .container {
            max-width: 600px; /* Max width of the form */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Padding inside the container */
        }
        
        .card {
            background-color: #ffffff; /* White background for the card */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            padding: 20px; /* Padding inside the card */
        }
        
        h1 {
            text-align: center; /* Center the title */
            color: #343a40; /* Dark gray color for the heading */
        }
        
        .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }
        
        label {
            display: block; /* Make label block for full width */
            margin-bottom: 5px; /* Space below label */
            color: #495057; /* Darker text for labels */
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* Full width for input fields */
            padding: 10px; /* Padding inside input fields */
            border: 1px solid #ced4da; /* Border color */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        
        textarea {
            height: 100px; /* Fixed height for textarea */
        }

        .btn {
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* White text for buttons */
            padding: 10px 15px; /* Padding around the button */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            display: block; /* Block display for center alignment */
            width: auto; /* Auto width for the button */
            margin: 0 auto; /* Center the button horizontally */
            text-align: center; /* Center text in button */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        
        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        
    </style>    
</head>
<body>
    <div class="container">
        <h1>Email Us</h1>
        <div class="card">
            <form method="post" action="{% url 'send_contact_email' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    {{ form.subject }}
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    {{ form.message }}
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
