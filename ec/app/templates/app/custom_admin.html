<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Dashboard Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dashboard-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Card Container Styling */
        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Individual Card Styling */
        .card {
            flex: 1;
            padding: 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: normal;
        }

        .card .count {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<!-- Dashboard Content -->
<div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    
    <!-- Dashboard Cards -->
    <div class="card-container">
        <!-- User Count Card -->
        <div class="card">
            <h2>Total Users</h2>
            <p class="count">2</p> <!-- Replace with dynamic data later -->
        </div>
        
        <!-- Product Count Card -->
        <div class="card">
            <h2>Total Products</h2>
            <p class="count">29</p> <!-- Replace with dynamic data later -->
        </div>
    </div>
</div>

</body>
</html>
